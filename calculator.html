<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
</head>
<link rel="stylesheet"   href ="calculator.css">

<body>
    <div class="calcu">
    <div class="display">
        <input type="text" id = "inputBox" placeholder="0">
    </div>
    <div class="btns">
    <div>
        <button style="background-color: green;" id="operator">AC</button>
        <button id="operator">Del</button>
        <button id="operator">%</button>
        <button id="operator">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="operator">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="operator">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="operator">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button style="background-color: green;" id="equalButton">=</button>
    </div>
    </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
